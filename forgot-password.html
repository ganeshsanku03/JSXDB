<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - Blood Script</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/donorlogin.css" />
  <style>
    #reset-container {
      max-width: 450px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #reset-container h2 {
      text-align: center;
      color: #d9534f;
      margin-bottom: 20px;
    }

    form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #c9302c;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #d9534f;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div id="nav-bar">
    <a href="index.html" id="logo">Blood Script</a>
    <a href="aboutUs.html">About Us</a>
    <a href="contactus.html">Contact Us</a>
  </div>

  <!-- Reset Password Container -->
  <div id="reset-container">
    <h2>Reset Your Password</h2>
    <form id="reset-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your registered email" />

      <label for="new-password">New Password</label>
      <input type="password" id="new-password" name="new-password" required placeholder="Enter new password" />

      <label for="confirm-password">Confirm New Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter new password" />

      <button type="submit" class="btn">Change Password</button>
    </form>
    <a href="donorlogin.html" class="back-link">‚Üê Back to Login</a>
    <p id="response-msg" class="message"></p>
  </div>

  <script>
    document.getElementById("reset-form").addEventListener("submit", async function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const newPassword = document.getElementById("new-password").value;
  const confirmPassword = document.getElementById("confirm-password").value;
  const responseMsg = document.getElementById("response-msg");

  if (newPassword !== confirmPassword) {
    responseMsg.style.color = "red";
    responseMsg.textContent = "Passwords do not match.";
    return;
  }

  try {
    const res = await fetch("/api/donor/reset-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, newPassword })
    });

    const result = await res.json();

    if (res.ok) {
      responseMsg.style.color = "green";
      responseMsg.textContent = result.message;
      document.getElementById("reset-form").reset();
    } else {
      responseMsg.style.color = "red";
      responseMsg.textContent = result.message || "Something went wrong.";
    }

  } catch (err) {
    console.error("Reset failed:", err);
    responseMsg.style.color = "red";
    responseMsg.textContent = "Something went wrong. Try again later.";
  }
});
  </script>

</body>
</html>
