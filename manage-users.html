<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Users</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 20px;
    }

    h2 {
      color: #d32f2f;
      margin-bottom: 20px;
    }

    .search-box {
      margin-bottom: 15px;
      display: flex;
      justify-content: flex-end;
    }

    .search-box input {
      padding: 8px 12px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .user-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .user-table th, .user-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .user-table th {
      background-color: #d32f2f;
      color: white;
    }

    .btn-delete, .btn-edit {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .btn-delete {
      background-color: #e53935;
    }

    .btn-delete:hover {
      background-color: #c62828;
    }

    .btn-edit {
      background-color: #1976D2;
      margin-left: 5px;
    }

    .btn-edit:hover {
      background-color: #1565C0;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #1976D2;
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 4px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .modal-content button {
      padding: 8px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #saveEditBtn {
      background-color: #4CAF50;
      color: white;
    }

    #cancelEditBtn {
      background-color: #e53935;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Manage Registered Users</h2>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by username or email...">
  </div>

  <table class="user-table" id="userTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Users will be populated here -->
    </tbody>
  </table>

  <a href="admin-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit User</h3>
      <input type="hidden" id="editUserId">
      <label>Username</label>
      <input type="text" id="editUsername">
      <label>Email</label>
      <input type="email" id="editEmail">
      <button id="saveEditBtn">Save</button>
      <button id="cancelEditBtn">Cancel</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const tableBody = document.querySelector("#userTable tbody");
      const editModal = document.getElementById("editModal");
      const editUserId = document.getElementById("editUserId");
      const editUsername = document.getElementById("editUsername");
      const editEmail = document.getElementById("editEmail");
      const searchInput = document.getElementById("searchInput");
  
      let users = [];
  
      // Fetch all users
      async function loadUsers() {
        try {
          const res = await fetch("/api/admin/users");
          users = await res.json();
          renderUsers(users);
        } catch (err) {
          console.error("Error loading users:", err);
          tableBody.innerHTML = `<tr><td colspan="4">Error loading users</td></tr>`;
        }
      }
  
      // Render user list into table
      function renderUsers(data) {
        tableBody.innerHTML = "";
        data.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>
              <button class="btn-delete" data-id="${user.id}">Delete</button>
              <button class="btn-edit" 
                      data-id="${user.id}" 
                      data-username="${user.username}" 
                      data-email="${user.email}">Edit</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
        addEventListeners();
      }
  
      // Handle delete/edit buttons
      function addEventListeners() {
        document.querySelectorAll(".btn-delete").forEach(button => {
          button.addEventListener("click", async function () {
            const id = this.dataset.id;
            if (confirm("Are you sure you want to delete this user?")) {
              try {
                const res = await fetch(`/api/admin/users/${id}`, { method: "DELETE" });
                if (res.ok) {
                  loadUsers();
                } else {
                  alert("Failed to delete user.");
                }
              } catch (err) {
                alert("Server error while deleting user.");
              }
            }
          });
        });
  
        document.querySelectorAll(".btn-edit").forEach(button => {
          button.addEventListener("click", function () {
            editUserId.value = this.dataset.id;
            editUsername.value = this.dataset.username;
            editEmail.value = this.dataset.email;
            editModal.style.display = "flex";
          });
        });
      }
  
      // Handle save edit
      document.getElementById("saveEditBtn").addEventListener("click", async () => {
        const id = editUserId.value;
        const username = editUsername.value;
        const email = editEmail.value;
  
        try {
          const res = await fetch(`/api/admin/users/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email })
          });
          if (res.ok) {
            editModal.style.display = "none";
            loadUsers();
          } else {
            alert("Failed to update user.");
          }
        } catch (err) {
          alert("Server error during update.");
        }
      });
  
      // Handle cancel edit
      document.getElementById("cancelEditBtn").addEventListener("click", () => {
        editModal.style.display = "none";
      });
  
      // Search functionality
      searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const filtered = users.filter(user =>
          user.username.toLowerCase().includes(keyword) ||
          user.email.toLowerCase().includes(keyword)
        );
        renderUsers(filtered);
      });
  
      // Close modal on outside click
      window.addEventListener("click", function (e) {
        if (e.target === editModal) {
          editModal.style.display = "none";
        }
      });
  
      // Initial load
      loadUsers();
    });
  </script>  
</body>
</html>
