<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Login - Blood Script</title>
  <link rel="stylesheet" href="css/donorlogin.css">
  <script defer src="js/auth.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <div id="nav-bar">
    <a href="index.html" id="logo">Blood Script</a>
    <a href="aboutUs.html">About Us</a>
    <a href="contactus.html">Contact Us</a>
  </div>

  <!-- Login & Signup Container -->
  <div id="login-container">
    <!-- Login Form -->
    <div id="login-box">
      <h2>Donor Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
      </form>

      <div class="form-links">
        <p>Forgot your password? <a href="forgot-password.html" id="forgot-password">Reset here</a></p>
        <p>New User? <a href="#" id="show-signup">Sign Up Here</a></p>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signup-box" class="hidden">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="mobile">Mobile No.:</label>
        <div class="mobile-group">
          <span>+353</span>
          <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{9}" placeholder="871234567">
        </div>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="county">County:</label>
        <select id="county" name="county" required>
          <option value="" disabled selected>Select County</option>
          <option value="Dublin">Dublin</option>
          <option value="Cork">Cork</option>
          <option value="Galway">Galway</option>
          <option value="Limerick">Limerick</option>
        </select>

        <label for="eircode">EIR Code:</label>
        <input type="text" id="eircode" name="eircode" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" readonly required>

        <label for="blood-group">Blood Group:</label>
        <select id="blood-group" name="blood-group" required>
          <option value="" disabled selected>Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="O+">O+</option>
          <option value="B+">B+</option>
          <option value="AB+">AB+</option>
          <option value="A-">A-</option>
          <option value="O-">O-</option>
          <option value="B-">B-</option>
          <option value="AB-">AB-</option>
        </select>

        <label for="new-username">Username:</label>
        <input type="text" id="new-username" name="new-username" required>

        <label for="new-password">Password:</label>
        <input type="password" id="new-password" name="new-password" required>

        <button type="submit">Sign Up</button>
      </form>
      <p style="text-align:center;">Already have an account? <a href="#" id="show-login">Login Here</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="aboutUs.html">About Us</a>
      <a href="contactus.html">Contact Us</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
    <p>&copy; 2025 Blood Script. All Rights Reserved.</p>
  </footer>
</body>
</html>
